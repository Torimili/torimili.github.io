<!DOCTYPE html>
<html lang="zxx" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Below is the code to add a favicon -->
    <link rel="icon" href="">
    <title>Calc Assignment - JS</title>
  </head>
  <body>
    <div class="header">
      <section class="calculator-wrapper">
        <h1>WORLD'S WORST CALCULATOR</h1>
        <h3>It Really Is</h3>
      </section>
    </div>

    <div class="calc-top">
      <p id="result"></p>  
    </div>

    <div class="button-wrapper">
      <button class="buttons" onclick="calcResultAdd()">3 + 3</button>
      <button class="buttons" onclick="calcResultSub()">6 - 2</button>
      <button class="buttons" onclick="calcResultMult(900, 6)">9 * 6</button>
    </div>

      <section class="second-worst-calc">
        <h2>Second Worst Calculator</h2>
        <label for="FirstNum">First Number:</label>
        <input type="text" name="FirstNum" id="FirstNum">
        <br/>
        <label for="SecNum">Second Number:</label>
        <input type="text" name="SecNum" id="SecNum">

      </section>

    <script src="./js/calc.js"></script>
  </body>
</html>
